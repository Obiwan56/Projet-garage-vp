<h1 class="text-primary text-center">Modifier votre mot de passe</h1>

<form class="container p-4">
    <div class="mb-3">
        <label for="PasswordInput" class="form-label">Nouveau mot de passe</label>
        <input type="password" class="form-control" id="PasswordInput">
        <div class="invalid-feedback">
            Le mot de passe n'est pas assez fort : Au moins 8 caractères coprenaant une majuscule et un chiffre.
        </div>
        <div class="valid-feedback">
            Le mot de passe est assez fort.
        </div>
    </div>

    <div class="mb-3">
        <label for="ValidatePasswordInput" class="form-label">Confirmer mot de passe</label>
        <input type="password" class="form-control" id="ValidatePasswordInput">
        <div class="invalid-feedback">
            Le mot de passe doit être identique.
        </div>
    </div>


    <button type="submit" id="btnOubli2" class="btn btn-primary">Modifier</button>

</form>
