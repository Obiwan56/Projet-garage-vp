<div class="container p-4">
    <h2 class="text-primary">Modification ou suppression d'un ou d'une employé(e)</h2>
    
    <div class="mb-3">
        <label for="nom"class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom" placeholder="Martin" required>
    </div>

    <div class="mb-3">
        <label for="prenom"class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Jack" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="monadresse@mail.com" required>
        <div class="invalid-feedback">Format adresse email incorrecte</div>
    </div>
   
    <button type="submit"  class="btn btn-primary">Modifier</button>

    <button type="submit"  class="btn btn-warning">Supprimer</button>
 

</div>
