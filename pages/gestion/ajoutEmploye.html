<form id="ajoutEmploye">
    <div class="container p-4">
        <h2 class="text-primary">Ajout d'un ou d'une employé(e)</h2>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Format adresse email incorrecte</div>
        </div>

        <div class="mb-3">
            <label for="pswEmpolye" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="pswEmpolye" name="pswEmpolye" required>
            <button id="togglePassword" class="btn btn-outline" type="button">
                <i class="bi bi-eye"></i>
            </button>
            <div class="invalid-feedback">
                Le mot de passe n'est pas assez fort : Au moins 8 caractères comprenant une majuscule et un chiffre.
        </div>

        <div class="mt-3">
            <label for="role" class="form-label">Choix des droits</label>
            <select id="role" class="form-select" aria-label="Default select example" name="role" required>
                <option value="1">Employe</option>
                <option value="2">Admin</option>
                
            </select>
        </div>

        <button id="ajoutEmployeBtn" type="button" class="btn btn-primary mt-4">Ajouter</button>


    </div>
</form>
