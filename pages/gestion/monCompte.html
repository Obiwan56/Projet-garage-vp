<h1 class="text-primary text-center">Modifier votre mot de passe</h1>

<form class="container p-4">
    <div class="mb-3">
        <label for="ancienPasswordInput" class="form-label">Entrez votre mot de passe actuel</label>
        <input type="password" class="form-control" id="ancienPasswordInput">
       
    </div>

    <div class="mb-3">
        <label for="PasswordInput" class="form-label">Entrez votre nouveau mot de passe</label>
        <input type="password" class="form-control" id="PasswordInput">
        <div class="invalid-feedback">
            Le mot de passe ne doit pas être identique à l'ancien mot de passe
        </div>
        <div class="valid-feedback">
            Le mot de passe est assez fort.
        </div>
    </div>

    <div class="mb-3">
        <label for="ValidatePasswordInput" class="form-label">Confirmer votre nouveau mot de passe</label>
        <input type="password" class="form-control" id="ValidatePasswordInput">
        <div class="invalid-feedback">
            Le mot de passe doit être identique au nouveau mot de passe.
        </div>
    </div>


    <button type="submit" id="btnOubli2" class="btn btn-primary">Modifier</button>

</form>
